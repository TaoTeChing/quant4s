<div id="content" class="content" ng-controller="AnalysisListCtrl">
    <ol class="breadcrumb pull-right">
        <li><a ui-sref="app.analysis.list">信号分析</a></li>
        <li class="active">{{selected_strategy.name}}</li>
    </ol>
    <h1 class="page-header">信号分析</h1>
    <div class="row">
        <div class="col-md-2">
            <div class="hidden-sm hidden-xs">
                <ul class="nav nav-pills nav-stacked nav-inbox">
                    <li ng-repeat="strategy in strategies|orderObjectBy:\'name\':false"
                        ng-class="{\'active\':strategy.is_active}"><a
                            ui-sref="app.analysis.detail({strategy_id: strategy.strategy_id})"><i
                            class="fa fa-inbox fa-fw m-r-5"></i>{{strategy.name}}</a></li>
                </ul>
            </div>
        </div>
        <div class="col-md-10">
            <div ng-include="\'app/analysis/analysis.panel.html\'"></div>
        </div>
    </div>
</div>
