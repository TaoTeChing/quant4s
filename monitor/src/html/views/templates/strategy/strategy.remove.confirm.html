<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">删除策略</h4></div>
    <div class="modal-body">
        <div class="alert alert-danger m-b-0"><h4>确认删除策略</h4>
            <div class="row">
                <div class="col-md-1 col-md-offset-1">策略名</div>
                <div class="col-md-10">{{ strategy.name }}</div>
                <div class="col-md-1 col-md-offset-1">策略ID</div>
                <div class="col-md-10">{{ strategy.id }}</div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" ng-click="ok()">删除</button>
    </div>
</div>
